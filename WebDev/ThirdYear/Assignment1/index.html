<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Title in browser tab -->
  <title>Rock, Paper, Scissors Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link CSS file for styling -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!-- Link JS file for functionality -->
  <script defer src="login.js"></script>
</head>

<body>
  <!-- Main containing H1, IMG, H2, Form -->
  <main class="main_container">
    <!-- Welcome heading -->
    <h1 class="welcome_heading">Welcome to Rock, Paper, Lightsaber</h1>

    <!-- Images -->
    <img class="icons" src="images/rock.png" alt="a hand making a rock shape">
    <img class="icons" src="images/paper.png" alt="a hand making a paper shape">
    <img class="icons" src="images/lightsaber.png" alt="a hand making a scissors shape">

    <!-- Login message -->
    <h2 id="login_message">Please login to play!</h2>
    <!-- Error handler if credentials are incorrect -->
    <div id="error_message_container">
      <p id="error_message">Invalid username <span id="error_message_cntd">and/or password</span></p>
    </div>

    <!-- Form for user login -->
    <form id="form" method="get">
      <!-- Username textbox -->
      <input class="login_field" type="text" name="username" placeholder="Username">
      <br>
      <!-- Password textbox -->
      <input class="login_field" type="password" name="password" placeholder="Password">
      <br>
      <!-- Reset user input button - class is for styling buttons, ID is for seperate functionality in JS -->
      <input type="reset" value="Reset" class="button" id="reset_btn">
      <br>
      <!-- Login button -->
      <input type="submit" value="Login" class="button" id="login_btn">
      <!-- Link to register page -->
      <p id="register_message">Don't have an account? <a href="register.html">Register</a> here!</p>
    </form>
  </main>
  <footer>
    <!-- Copyright -->
    <small class="copyright">Copyright &copy; to Corey Lynch.</small>
  </footer>
</body>

</html>
