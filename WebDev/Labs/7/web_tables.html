<!DOCTYPE html>
<html lang="en-IE">

<head>
  <meta charset="utf-8">
  <title>Tables</title>
  <link href="web_tables_style.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Tables</h1>
  </header>
  <main>
    <h2>Web Tables</h2>
    <table>
      <caption>My Colour Table</caption>
      <thead>
        <tr>
          <th colspan="4">Colours</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td class="option" rowspan="2">Option 1</td>
          <td>Red</td>
          <td>Green</td>
          <td>Blue</td>
        </tr>
        <tr>
          <td>Yellow</td>
          <td>Orange</td>
          <td>White</td>
        </tr>
        <tr>
          <td class="option" rowspan="2">Option 2 </td>
          <td>Pink</td>
          <td>Black</td>
          <td>Brown</td>
        </tr>
        <tr>
          <td>Purple</td>
          <td>Moss</td>
          <td>Vertigo</td>
        </tr>
      </tbody>
    </table>
  </main>

</body>

</html>
